<html lang="en">
<head>
    <title>Новости</title>
    <link rel="stylesheet" href="/static/css/news_create.css">
    <link rel="stylesheet" href="/static/css/news.css">

</head>
<body>
<div class="container">
    <form id="form">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" oninput=" if (this.value.length > 80) {this.value = this.value.slice(0, 80);}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" oninput=" if (this.value.length > 250) {this.value = this.value.slice(0, 250);}" required></textarea>
        </div>
        <div class="form-group">
            <label for="body">Текст:</label>
            <textarea id="body" name="body" required></textarea>
        </div>
        <div class="form-group">
            <label for="tag" oninput=" if (this.value.length > 10) {this.value = this.value.slice(0, 10);}">Тэг:</label>
            <input type="text" id="tag" name="tag" required>
        </div>
        <div class="form-group">
            <label for="image">Изображение:</label>
            <input type="url" id="image" name="image" oninput=" if (this.value.length > 80) {this.value = this.value.slice(0, 256);}" required>
        </div>
        <button type="submit">Создать новость</button>
    </form>
    <div id="preview"></div>
    <div id="hints">
        1. Создание картинки в тексте:
        &lt;img src="URL ссылка на картинку"&gt;
        <br>
        2. Выделение жирным:
        &lt;b&gt;<b>Жирный текст</b>&lt;/b&gt;
    </div>
</div>

<script  src="/static/js/news_create.js"></script>
</body>
</html>
